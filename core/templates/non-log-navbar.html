<header class="bg-gray-800 shadow-md">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="text-2xl font-extrabold text-gray-200">One Event</div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="text-gray-200 hover:text-blue-600 transition">Features</a>
        <a href="#" class="text-gray-200 hover:text-blue-600 transition">Pricing</a>
        <a href="#" class="text-gray-200 hover:text-blue-600 transition">About</a>
        <a href="#" class="text-gray-200 hover:text-g-600 transition">Contact</a>
      </div>

      <!-- Auth Buttons -->
      <div class="hidden md:flex gap-3">
        <a href="{% url 'sign-up' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
          Sign Up
        </a>
        <a href="{% url 'sign-in' %}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
          Sign In
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-gray-700 focus:outline-none">
          <svg class="h-7 w-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 bg-white shadow-md rounded-lg p-4">
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-600 transition">Features</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-600 transition">Pricing</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-600 transition">About</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-600 transition">Contact</a>
      <a href="{% url 'sign-up' %}" class="block py-2 mt-2 text-center bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
        Sign Up
      </a>
    </div>
  </nav>
</header>

<script>
  // Toggle Mobile Menu
  document.getElementById('menu-toggle').addEventListener('click', function () {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
</script>
