{% extends "base.html" %}
{% block content %}
<div class="bg-gradient-to-br bg-gray-400 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Category List</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
            {% for category in categories %}
                <div class="p-4 bg-gray-100 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold text-gray-700">{{ category.name }}</h2>
                    <p class="text-gray-600 mt-2">{{ category.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
