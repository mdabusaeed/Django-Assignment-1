<div class="flex justify-center items-center mb-6">
    <div class="bg-gray-500 text-white p-6 rounded-lg shadow-lg w-full max-w-4xl flex flex-col sm:flex-row items-center gap-4">
        <div class="flex items-center gap-2">
            <div class="bg-white text-gray-500 p-3 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>
            </div>
            <div>
                <p class="text-md">Find the Best Event for You</p>
            </div>
        </div>
        <form method="GET" action="" class="flex items-center gap-4 w-full">
            <input 
                type="text" 
                name="query" 
                value="{{ query }}" 
                placeholder="KEY SEARCH" 
                class="w-full sm:w-1/3 p-3 rounded border border-gray-300 text-black focus:ring-2 focus:ring-gray-300 outline-none">
            <select 
                name="category" 
                class="w-full sm:w-1/4 p-3 rounded border border-gray-300 text-black focus:ring-2 focus:ring-gray-300 outline-none">
                <option value="">ALL CATEGORIES</option>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if selected_category == category.id|stringformat:"s" %}selected{% endif %}>
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
            <button 
                type="submit" 
                class="bg-white text-gray-500 font-bold py-3 px-6 rounded hover:bg-gray-400 hover:text-white transition-all">
                FIND EVENT â†’
            </button>
        </form>
    </div>
</div>
