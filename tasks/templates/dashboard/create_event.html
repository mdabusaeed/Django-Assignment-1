{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-900">
    <div class="w-full min-h-screen flex items-center justify-center">
        <div class="w-2/3 md:w-1/2 lg:w-1/3 mx-auto mt-10 bg-gray-700 p-8 rounded-lg shadow-xl">
            <h2 class="text-4xl font-bold text-gray-100 mb-6 text-center">Create Event</h2>
            <p class="text-gray-300 mb-4 text-center">
                Fill in the details below to create a new event.
            </p>

            <!-- Display Messages -->
            {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                        <div class="p-4 mb-4 text-sm font-semibold rounded-lg shadow-lg
                                    {% if message.tags == 'success' %}bg-green-500 text-white{% elif message.tags == 'error' %}bg-red-500 text-white{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Event Form -->
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ create_event.as_p }}
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:from-blue-600 hover:to-purple-700 transition duration-300">
                    Submit Event
                </button>
            </form>
        </div>
    </div>
</body>
</html>
