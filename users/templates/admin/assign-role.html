{% extends "base2.html" %}

{% block content %}
    <div class="max-w-lg mx-auto bg-gray-100 p-6 rounded-2xl shadow-lg mt-8">
        <ul>
            {% for message in messages %}
                <li class=" text-green-500 ">{{ message }}</li>
            {% endfor %}
        </ul>
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Assign Role</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="flex flex-col space-y-2">
                <label for="{{ form.role.id_for_label }}" class="text-lg font-semibold text-gray-700">Select a Role</label>
                {{ form.role }}
            </div>

            <button type="submit" 
                class="w-full px-6 py-3 text-white bg-gray-800 rounded-lg hover:bg-gray-900 transition-all duration-200">
                Assign Role
            </button>
        </form>
    </div>
{% endblock %}
